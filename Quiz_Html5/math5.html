<!DOCTYPE html>
<html>
<head>
	<style>
		.col2-set .col-1 { float:left; width:20%; }
		.col2-set .col-2 { float:right; width:38.5%; }
		.col2-set .col-narrow { width:32%; }
		.col2-set .col-wide { width:65%; }
	</style>
</head>
<body>
	<h1 style=background-color:#D3D3D3><center>Survey</center></h1>
	<div>
		How did you like the center?
	</div><br>
	<div>
		<div >
			Comments:
		</div>
		<div >
		<textarea name="test" rows="5" cols="50">
		</textarea>
		</div>
		</div>	
		<div>
		Select Test Area location:
	</div><br>
	<div class="col2-set">
		<div class="col-1">
		
		<form method="get">
			City:
			<input list="location">
			<datalist id="location">
			<option value="San Jose">
			<option value="San Francisco">
			<option value="Palo Alto">
			<option value="Mountain View">
			<option value="Sunnyvale">
			</datalist>
			</form>
		</div>
		<div class="col-2">
		<form method="get">
			Room Number #:
			<input list="rooms">
			<datalist id="rooms">
			<option value="110">
			<option value="117">
			<option value="220">
			<option value="326">
			<option value="414">
			</datalist>
			</form>
		</div>
	</div>
	<br>
	<br>
	<div>
				<input type="button" value="Submit & Get Score"  onclick="javascript:validateRight()" />
				<input type="button" value="Skip & Get Score"  onclick="javascript:validateClear()" />
	</div>
	<script type="text/javascript">
			function validateRight()
				{
					alert( "Answers Saved" );
					location.href="score.html"
				}
			function validateClear()
				{
						location.href="score.html"
				}
	</script>
</body>
</html>
