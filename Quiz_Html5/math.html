<h1 style=background-color:#D3D3D3><center>Question 1</center></h1>
<div class="col-1">
	<div align="justify">
		Given points (x1,y1) and (x2,y2) select the formula to find the equation of the given line.
	</div>
	<form action="post">
	<div class = "col2-set">
		<div class="col-1">
			<input type="radio" name="q1" id="o1"> y = mx + b <br>
			
			<input type="radio" name="q1" id="o2">
			<math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'>
				<mrow>
					<mi>y</mi>
					<mo>-</mo>
					<msub>
					<mi>y</mi>
					<mn>1</mn>
					</mrow>
					<mo>=</mo>
					<mrow>
					<mi>m</mi>
					<mo>(</mo>
					<mi>x</mi>
					<mo>-</mo>
					<msub>
					<mi>x</mi>
					<mn>1</mn>
					</msub>
					<mo>)</mo>
				</mrow>
			</math>
			<br>
		</div>
		
		<div class="col-2">
			<input type="radio" name="q1" id="o3"> 
			<math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'>
<msup>
    <mrow>
      <mo>(</mo>
        <mrow>
          <mrow><mi>x</mi></mrow>
          <mo>-</mo>
          <mrow><mi>h</mi></mrow>
        </mrow>
      <mo>)</mo>
    </mrow>
    <mn>2</mn>
  </msup>
    <mo>+</mo>
    <msup>
    <mrow>
      <mo>(</mo>
        <mrow>
          <mrow><<mi>y</mi></mrow>
          <mo>-</mo>
          <mrow><mi>k</mi></mrow>
        </mrow>
      <mo>)</mo>
    </mrow>
    <mn>2</mn>
  </msup>
    <mo>=</mo>
    <msup>
        <mi>r</mi>
        <mn>2</mn>
    </msup>  
</math>
			<br>
			
			<input type="radio" name="q1" id="o4"> 
			<math xmlns='http://www.w3.org/1998/Math/MathML' display='inline'>
    <mrow>
    <mi>y</mi>
    <mo>-</mo>
    <msub>
    <mi>y</mi>
    <mn>2</mn>
    </mrow>
    <mo>=</mo>
        
        <mfrac>
    <mrow>
        <msub>
    <mi>y</mi>
    <mn>2</mn>
        </msub>
    <mo>-</mo>
    <msub>
    <mi>y</mi>
    <mn>1</mn>
    </msub>
        </mrow>
                <mrow>
        <msub>
    <mi>x</mi>
    <mn>2</mn>
        </msub>
    <mo>-</mo>
    <msub>
    <mi>x</mi>
    <mn>1</mn>
    </msub>
        </mrow>
            </mfrac>
                        <mrow>
    <mo>(</mo>
    <mi>x</mi>
    <mo>-</mo>
    <msub>
    <mi>x</mi>
    <mn>2</mn>
    </msub>
        <mo>)</mo>
        </mrow>
        
</math>
				<br>
		</div>
	</div>
	</form>
	
	<br><br>
	<div>
	<p>
	<input type="button" value="Submit & Next Question"  onclick="javascript:validateRight()" />
	<input type="button" value="Cancel & Clear Selection"  onclick="javascript:validateClear()" />
	</p>
	</div>
	<script type="text/javascript">
	
	function validateRight()
		{		
			if(document.getElementById('o4').checked) {
				sessionStorage.setItem('score',1 );
			}else {
				sessionStorage.setItem('score',0 );
			}	
			window.location.href="math2.html";
		}
	function validateClear()
		{
			document.getElementById("o1").checked = false;
			document.getElementById("o2").checked = false;
			document.getElementById("o3").checked = false;
			document.getElementById("o4").checked = false;
		
}
</script>
